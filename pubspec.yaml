name: cine_star_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.5
  google_fonts: ^6.2.1 # ← agregado

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # --- ASSETS ---
  assets:
    - assets/images/

  # --- FONTS ---
  fonts:
    - family: TanAegean
      fonts:
        - asset: assets/fonts/TanAegean-Regular.ttf
